<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Мой первый сайт</title>
    </head>
    <body>
        <form method="post">
            Логин<br>
            <input type="text" name="login" placeholder="Придумайте себе имя"><br>
            Пароль<br>
            <input type="password" name="pass"><br>
            Повторите пароль<br>
            <input type="password" name="passcheck"><br>
            Год рождения<br>
            <select name="year">
                <option value="1910">1910</option>
                <option value="2010">2010</option>
            </select>
            Пол<br>
            М<input type="radio" name="sex" value="0"><br>
            Ж<input type="radio" name="sex" value="1"><br>
            Семейное положение<br>
            Занят<input type="radio" name="family_status" value="0"><br>
            Свободен<input type="radio" name="family_status" value="1"><br>
            Ваши увлечения:<br>
            <input type="checkbox" name="sport">Спорт<br>
            <input type="checkbox" name="music">Музыка<br>
            <input type="checkbox" name="travel">Путешествия<br>
            <input type="checkbox" name="rest">Отдых<br>
            Ваши пожелания<br>
            <textarea name="review"></textarea><br>
            <input type="submit" value="Войти">
        </form>
    </body>
</html>
